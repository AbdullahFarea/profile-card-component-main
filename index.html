<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="./css/main.css" />

        <title>Frontend Mentor | Profile card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    </head>
    <body>
        <main class="main">
            <div class="profile">
                <div class="banner"></div>
                <img class="avatar" src="./images/image-victor.jpg" />
                <div class="personal-info">
                    <h1 class="name">
                        Victor Crest <span class="age">26</span>
                    </h1>
                    <span class="location">London</span>
                </div>
                <div class="stats">
                    <div class="stat">
                        <h3 class="num">80K</h3>
                        <span class="category">Followers</span>
                    </div>
                    <div class="stat">
                        <h3 class="num">803K</h3>
                        <span class="category">Likes</span>
                    </div>
                    <div class="stat">
                        <h3 class="num">1.4K</h3>
                        <span class="category">Photos</span>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
